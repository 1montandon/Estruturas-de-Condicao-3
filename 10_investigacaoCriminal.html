<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const p1 = parseInt(prompt("Telefonou para a vítima? (0 = não | 1 = sim)"))
    const p2 = parseInt(prompt("Esteve no local do crime? (0 = não | 1 = sim)"))
    const p3 = parseInt(prompt("Mora perto da vitima? (0 = não | 1 = sim)"))
    const p4 = parseInt(prompt("Devia para  a vítima? (0 = não | 1 = sim)"))
    const p5 = parseInt(prompt("Já trabalhou com a vítima? (0 = não | 1 = sim)"))

    //PROCESSAMENTO
    const perguntas = p1 + p2 + p3 + p4 + p5
    let fator

    if (perguntas === 0 || perguntas === 1){
        fator = "inocente"
    }
    else if (perguntas === 2 ){
        fator = "suspeito"
    }
    else if (perguntas === 3 || perguntas === 4){
        fator = "cumplice"
    }
    else if (perguntas === 5){
        fator = "culpado"
    }
    else{
        fator = "invalido"
    }
    
    //SAÍDA
    document.write(fator)
</script>

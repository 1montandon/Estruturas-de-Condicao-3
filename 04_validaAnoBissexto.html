<script>
    /*
    //PROBLEMA
    Faça um script que peça um número correspondente a um determinado ano e em seguida informe se este ano é ou não bissexto.
    */

    //ENTRADA
    const ano = Number(prompt("informe o ano"))
    let conceito

    //Processamento // Saida
    if (ano % 4 === 0 && ano % 100 != 0 || ano % 400 === 0) {
        conceito = "Bissexto"
    }
    else conceito = "Não bissexto"
    
    document.write (`${conceito}`)


</script>

<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numeroInteiro = parseInt(prompt("Informe seu numero"))

    //PROCESSAMENTO
    let numeroOque
    if(numeroInteiro % 2 === 0)numeroOque = "par"
    else numeroOque = "impar"

    document.write(`Seu numero é ${numeroOque}`)
    
    //SAÍDA


</script>

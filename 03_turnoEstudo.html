<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = String(prompt("Informe o horario em que estuda (Matutino, Vespertino ou Noturno) "))

    //PROCESSAMENTO
    let bom
    
    if (turno.toLowerCase() === "matutino"){
    bom = "Bom Dia!"} 
    else if (turno.toLowerCase() === "vespertino"){
    bom = "Bom Tarde!"} 
    else if (turno.toLowerCase() === "noturno"){
    bom = "Bom Noite!"} 
    else {  
    bom = "Valor Inválido!"
    }
    document.write(`${bom}`)
    
    //SAÍDA


</script>

<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const numero = Number(prompt("Informe seu numero"))
    let conceito


    //PROCESSAMENTO
    if (numero % 1 === 0){
        conceito = "inteiro"
    }
    else conceito = "decimal"
    
    //SAÍDA
    document.write(conceito)


</script>
